<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - To-Do List</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Register now</h2>
      <form id="registerForm">
        <label for="newEmail">E-mail Adress:</label>
        <input type="email" id="newEmail" required />
        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" required />
        <button type="register" class="register-button">
          Register
          <div class="hoverEffect">
            <div></div>
          </div>
        </button>
        <p id="registerMessage" class="error-message"></p>
      </form>
      <p>Do you have an account? <a href="index.html">Login here!</a></p>
    </div>

    <script src="../javascript/register.js"></script>
  </body>
</html>
